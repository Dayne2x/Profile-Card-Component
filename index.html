<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="container">
    
    <div class="top-image">
      <img class="header-img" src="images/bg-pattern-card.svg" alt="colorful header">
    </div>
    
    <div class="div-wrap">
      <div class="profile-icon">
        <img class="icon" src="images/image-victor.jpg" alt="profile photo">
      </div>
      
      <div class="profile-info">
        <h3>Victor Crest</h3>
       <span class="age">26<span>
       </div>
    
       <div class="location">
         <p class="city">London</p>
       </div>

       <hr class="line">
      
    <div class="stats">
       <div class="first">
        <span class="numbers">80K</span>
        <p class="type">Followers</p>
      </div>
      <div class="second">
        <span class="numbers">803K</span>
        <p class="type">Likes</p>
      </div>
      <div class="third">
        <span class="numbers">1.4K</span>
        <p class="type">Photos</p>
      </div>
    </div>
  </div>  
  </main>
  
  <footer>
    <div class="attribution">
      <span class="web">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor.</a></span> 
      <span class="me"> Coded by <a href="https://www.frontendmentor.io/profile/Dayne2x" target="_blank">Dayne.</a></span>
    </div>
  </footer>
</body>
</html>
